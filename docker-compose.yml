services:
  mongo:
    image: mongo:latest
    container_name: sql_gen_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: sql_gen_ai_service
    ports:
      - "${AI_SERVICE_PORT}:${AI_SERVICE_PORT}"
    volumes:
      - ./ai-service:/app
      - ./backend/uploads:/app/uploads
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sql_gen_backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - PORT=${BACKEND_PORT}
      - MONGO_URI=mongodb://mongo:27017/${MONGO_DB_NAME}
      - AI_SERVICE_URL=http://ai-service:${AI_SERVICE_PORT}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - ai-service
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sql_gen_frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT}
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
